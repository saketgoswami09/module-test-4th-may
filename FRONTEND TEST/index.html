<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student Portal</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by ...">
      <button id="searchBtn">Search</button>
    </div>
    
    <div class="sort-buttons">
      <button id="sortAZ">Sort A-Z</button>
      <button id="sortZA">Sort Z-A</button>
      <button id="sortMarks">Sort by Marks</button>
      <button id="sortPassing">Sort by Passing</button>
      <button id="sortClass">Sort by Class</button>
      <button id="sortGender">Sort by Gender</button>
    </div>
      
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Class</th>
          <th>Marks</th>
          <th>Passing</th>
          <th>Email</th>
        </tr>
      </thead>
          
      <tbody id="studentTableBody">
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
